<div class="container color-dark">
	<div class="col">
		<p>Adicionar lista de atividades</p>
	</div>
	<div class="col">
		<p>Minha lista de atividades ({{ itemCount }})</p> 
	</div>
</div>
<div class="container color-light">
	<div class="col">
		<p class="sm">Use esse formlul√°rio abaixo para adicionar uma lista da atividades da sua vida</p>

		<form>
			<input class="txt" type="text" name="item" placeholder="A vida vai..." [(ngModel)]="goalText">
			
			<input type="submit" class="btn" [value]="btnText" (click)="addItem()">
		</form>
	</div>
	<div class="col">
		<p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
			{{ goal }}
		</p>
	</div>
</div>
